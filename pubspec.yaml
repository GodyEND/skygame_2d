name: skygame_2d
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.7.3
  flame_bloc: ^1.9.0
  equatable: ^2.0.5
  bloc: ^8.1.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  shaders:
    - assets/shaders/color.frag
    - assets/shaders/outline.frag
    - assets/shaders/greyscale.frag
